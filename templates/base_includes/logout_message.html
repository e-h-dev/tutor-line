<div class="sign-out-message" id="logout-btn">
        <h3>Are you sure you want to Sign Out?</h3>
        <div class="row mt-3">
          <div class="col-2"></div>
          <div class="col-2">
            <form class="sign-form" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            
              <button class="btn btn-btn primaryAction" type="submit">Ok</button>
            </form>
          </div>
          <div class="col-2">
            <button class="btn btn-btn ml-6" role="button" onclick="closeLogout()">Cancel</button>
          </div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
        </div>
</div>
