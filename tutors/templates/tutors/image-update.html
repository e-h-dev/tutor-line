{% extends "base.html" %}
{% load static %}

{% block extracss%}
<link rel="stylesheet" href="{% static 'css/tutors.css' %}">
<link rel="stylesheet" href="{% static 'css/create-tutor.css' %}">
{% endblock %}

{% block extra_title %} - Update Image {% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Update your image</h1>
            <hr>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="form-container">
                    <form action="{% url 'image_update' tutor.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ image_form }}
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-5">
                                <button class="btn btn-btn" type="submit">Add Image</button>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-btn"><a href="{% url 'tutors' %}">Cancel</a></button>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>

{% endblock %}
{% block postloadjs %}


{% endblock %}
