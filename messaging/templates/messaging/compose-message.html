{% extends "base.html" %}
{% load static %}

{% block extracss%}
    <link rel="stylesheet" href="{% static 'css/messaging.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block extra_title %} - Compose Message {% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Compose message</h1>
            <hr>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-container">
                    <form method="POST" action="{% url 'compose_message' compose.id %}">
                        {% csrf_token %}
                         <label for="id_send_to">Send to:</label>
                        <input type="text" value="{{ compose.user }}" name="send_to" id="id_send_to" hidden>
                        <div>
                            <label for="id_name">Name:</label>
                            <input type="text" name="name" maxlength="254" id="id_name" required placeholder="Enter Your Name">
                        </div>
                        <div>
                            <label for="id_Phone">Phone:</label>
                            <input type="text" name="Phone" id="id_Phone" placeholder="Your Phone Number" required>
                        </div>
                        <div>
                            <label for="id_email">email:</label>
                            <input type="email" name="email" id="id_email" placeholder="Your Email" required>
                        </div>
                        <div>
                            <label for="id_message">Message:</label>
                            <textarea name="message" id="id_message" placeholder="Your Message" required></textarea>
                        </div>
                        <button class="btn btn-btn" type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</section>

{% endblock %}

{% block postloadjs %}

{% endblock %}
